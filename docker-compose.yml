version: '3'

services:
  postgres:
    deploy:
      resources:
        limits:
          cpus: "${DOCKER_POSTGRES_CPUS:-0}"
          memory: "${DOCKER_POSTGRES_MEMORY:-0}"
    image: "postgres:14.3-alpine"
    container_name: gg2-postgres
    env_file:
      - ".env"
    restart: "${DOCKER_RESTART_POLICY:-unless-stopped}"
    stop_grace_period: "3s"
    volumes:
      - "postgres:/var/lib/postgresql/data"

  backend:
    deploy:
      resources:
        limits:
          cpus: "${DOCKER_BACKEND_CPUS:-0}"
          memory: "${DOCKER_BACKEND_MEMORY:-0}"
    image: "vibbioinfocore/gg2-assembler-backend:latest"
    depends_on:
      - "postgres"
    env_file:
      - ".env"
    restart: "${DOCKER_RESTART_POLICY:-unless-stopped}"
    stop_grace_period: "3s"
    tty: true
    volumes:
      - "${DOCKER_WEB_VOLUME:-./server:/app/server}"
    ports:
      - "${DOCKER_WEB_PORT_FORWARD:-127.0.0.1:8000}:8000"
    command: |
      bash -c 'poetry run alembic upgrade head && poetry run hypercorn app.main:app --root-path /api/v1 --bind "0.0.0.0:8000"'

  frontend:
    deploy:
      resources:
        limits:
          cpus: "${DOCKER_FRONTEND_CPUS:-0}"
          memory: "${DOCKER_FRONTEND_MEMORY:-0}"
    image: "vibbioinfocore/gg2-assembler-frontend:latest"
    env_file:
      - ".env"
    restart: "${DOCKER_RESTART_POLICY:-unless-stopped}"
    ports:
      - "${DOCKER_FRONTEND_PORT_FORWARD:-49999:80}"
    volumes:
      - "./Caddyfile:/etc/caddy/Caddyfile"
      - caddy-data:/data
      - caddy-config:/config
    depends_on:
      - "backend"

  watchtower:
    deploy:
      resources:
        limits:
          cpus: "${DOCKER_WATCHTOWER_CPUS:-0}"
          memory: "${DOCKER_WATCHTOWER_MEMORY:-0}"
    image: "containrrr/watchtower"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"

volumes:
  postgres: {}
  caddy-data: {}
  caddy-config: {}
